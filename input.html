<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单元素</title>
</head>
<body>
	<form action="javascript:alert('数据进行验证')" method="post">
	<!-- action:数据提交地址
	method:数据提交方式
		get:提交速度快，但是不安全
		post:提交速度慢，数据安全 -->
	<label for="">用户名*</label>
	<input type="text" placeholder="邮箱号/手机号" required maxlength="4"><br>
	<label for="">班级</label>
	<input type="text" value="MUIF1706" readonly><br>
	<!-- type设置input类型 -->
	<label for="">密码*</label>
	<input type="password" value="123456" placeholder="请输入密码" minlength="6"><br>

	<label for="">女生</label><input type="radio" name="sex">
	<label for="">男生</label><input type="radio" name="sex">
	<label for="">记住密码</label><input type="radio" name="password">
	<label for="">忘记密码</label><input type="radio" name="password">
	<input type="submit" value="登录">
<!-- type属性设置input类型
	value：设置默认值
	placeholder:设置提示信息
	required：设置必须填写
	readonly：设置只读
	maxlength:设置可输入字符最长长度
	minlenth：设置可输入字符最短长度 -->
	</form>
</body>
</html>
