<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人简历</title>
</head>
<body>
	<fieldset>
		<legend>个人信息</legend>
		<label for="">姓名</label>
		<input type="text" value="王一一" readonly><br>
		<label for="">性别</label>
		<label for="">女生</label><input type="radio" name="sex" checked>
		<label for="">男生</label><input type="radio" name="sex"><br>
		<label for="">出生日期</label>
		<input type="date"><br>
		<label for="">年龄</label>
		<input type="number" max="100" min="18" value="20" step="2"><br>
		<label for="">籍贯</label>
		<select name="" id="">
		<option value="">山西省太原市</option>
		<option value="">浙江省杭州市</option>
		<option value="" selected>福建省厦门市</option>
		</select><br>
		<label for="">手机号</label>
		<input type="tel" value="12345678910"><br>
		<label for="">邮箱</label>
		<input type="email" value="123456789@qq.com"><br>
		<label for="">照片</label>
		<input type="file">
	</fieldset>

	<fieldset>
		<legend>项目经验</legend>
		<label for="">小米</label><br>
		<textarea name="" id="" cols="30" rows="10"></textarea>
	</fieldset>

	<fieldset>
		<legend>专业技能</legend>
		<label for="">PS</label>
		<input type="text"><input type="range" min="1" max="10" value="9"><br>
		<label for="">AI</label>		
		<input type="text"><input type="range" min="1" max="10" value="9">
		<input type="url" value="https://memoryintime.github.io/MI/
">
	</fieldset>

	<fieldset>
		<legend>自我评价</legend><br>
		<textarea name="" id="" cols="30" rows="10"></textarea><br>
		<label for="">兴趣爱好</label><br>
		<label for="">吃饭</label>
		<input type="checkbox" checked><br>
		<label for="">睡觉</label>
		<input type="checkbox" checked><br>
		<label for="">打豆豆</label>
		<input type="checkbox" checked><br>
	</fieldset>
 </body>
</html>
